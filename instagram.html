<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        img {
            width: 100vw;
        }

        a {
            display: block;
            background-color: rgb(204, 50, 148);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline white;
            background-color: rgb(240, 114, 194);
        }
    </style>
</head>
<body>
    <img src="imagens/tela-instagram.jpg" alt="Tela do Instagram">
    <a href="https://instagram.com/teu_cossi" target="_blank">ACESSE</a>
</body>
</html>
